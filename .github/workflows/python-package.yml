# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest


    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run tests
        run: uv run pytest tests --junit-xml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: test-results.xml

      - name: Run Ruff
        run: uv run ruff check . --output-file ruff-results.xml --output-format junit

      - name: Upload ruff results
        uses: actions/upload-artifact@v4
        with:
          name: ruff-results
          path: ruff-results.xml

  build:

    name: build distribution
    runs-on: ubuntu-latest

    needs:
      - test

    steps:
    - uses: actions/checkout@v4

    - run: git fetch --tags

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Build dist
      run: uv build

    - name: upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: python-package-whl
        path: dist/*.whl

    - name: upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: python-package-sdist
        path: dist/*.tar.gz


  compile:
    name: nuitka compile
    runs-on: ubuntu-latest

    needs:
      - build
    steps:

      - name: Download a single artifact
        uses: actions/download-artifact@v4
        with:
          name: python-package-whl


      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'


      - run: pip install ha_media_watchdog*.whl
      - run: pip install nuitka
      - run: python -m nuitka $(which ha-media-watchdog) --clang

      - name: upload binary executable
        uses: actions/upload-artifact@v4
        with:
          name: python-binary
          path: ha-media-watchdog.bin
